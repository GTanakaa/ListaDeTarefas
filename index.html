<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fontawesome.com/icons/pen-to-square?f=classic&s=solid">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="tarefa-container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <form id="tarefa-form">
            <p>Insira uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="tarefa-input" placeholder="O que sera feito?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Editar tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <button id="cancela-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="pesquisa">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="pesquisa-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filtro">
                <h4>Filtrar</h4>
                <select id="filtro-select">
                    <option value="all">tarefas</option>
                    <option value="tarefa">Em andamento</option>
                    <option value="done">Terminadas</option>
                </select>
            </div>
        </div>
        <!----><div id="tarefa-list">
            <div class="tarefa done">
            <h3>............SÃ³ um Exemplo</h3>
            <button class="finish-tarefa">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-tarefa">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-tarefa">
                <i class="fa-solid fa-xmark"></i>
            </button>
            </div>
        </div>
    </div>
</body>
</html>
